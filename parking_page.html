
    <!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>联系车主挪车</title>
        <style>
            body { 
                font-family: Arial, sans-serif; 
                display: flex; 
                flex-direction: column; 
                align-items: center; 
                justify-content: center; 
                height: 100vh; 
                margin: 0; 
                background-color: #f0f0f0;
            }
            .container { 
                text-align: center; 
                background-color: white; 
                padding: 30px; 
                border-radius: 10px; 
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
            }
            .phone { 
                font-size: 24px; 
                margin: 20px 0; 
                color: #333;
                letter-spacing: 2px;
            }
            .button { 
                background-color: #2196F3; 
                color: white; 
                padding: 15px 30px; 
                text-decoration: none; 
                font-size: 18px; 
                border-radius: 5px; 
                margin-top: 20px;
                display: inline-block;
                transition: background-color 0.3s;
            }
            .button:hover { 
                background-color: #0b7dda; 
            }
            .note {
                margin-top: 20px;
                color: #666;
                font-size: 14px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>请联系车主挪车</h1>
            <p class="phone">13800138000</p>
            <a class="button" href="tel:13800138000">点击拨号联系</a>
            <p class="note">如果无法拨号，请手动拨打上方号码</p>
        </div>
    </body>
    </html>
